<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Claire TikTok</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
    }

    body {
      background: url('https://raw.githubusercontent.com/clairestormxoxo/tiktok-redirect/refs/heads/main/IMG_6264.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 25px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }

    p {
      font-size: 1rem;
      margin: 10px 0;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 15px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay hidden" id="tiktok-overlay">
    <h2>FOR THE CURIOUS ONES ðŸ‘€</h2>
    <p>Follow these steps:</p>
    <p><strong>1.</strong> Tap the three dots in the top right corner</p>
    <p><strong>2.</strong> Select "Open in browser"</p>
    <img src="https://raw.githubusercontent.com/clairestormxoxo/tiktok-redirect/refs/heads/main/IMG_6287.gif" alt="Open in browser steps">
  </div>

  <script>
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;

    // Detect TikTok in-app browser (robust check)
    const isTikTok = /TikTok/i.test(userAgent);

    if (isTikTok) {
      // Show overlay for TikTok users
      document.getElementById('tiktok-overlay').classList.remove('hidden');
    } else {
      // Redirect users NOT in TikTok
      window.location.href = "https://dfans.co/clairestormxoxo"; // <-- replace with your target
    }
  </script>
</body>
</html>
